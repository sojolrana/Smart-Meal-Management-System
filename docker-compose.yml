services:
  db:
    image: postgres:16-alpine
    container_name: meal_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - smart-meal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build: ./backend
    container_name: meal_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/src:/app
      # --- FIX ---
      # We need separate dev volumes to match Nginx
      - media_files_dev:/app/mediafiles
      - static_files_dev:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smart-meal-net

  frontend:
    build: ./frontend
    container_name: meal_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - smart-meal-net
      
  nginx:
    # --- FIX ---
    # Use the official image
    image: nginx:alpine
    container_name: meal_nginx
    ports:
      - "80:80"
    volumes:
      # Mount the config file
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount the dev volumes. The paths inside Nginx
      # will now match the prod paths, making the config reusable.
      - media_files_dev:/usr/share/nginx/html/media:ro
      - static_files_dev:/usr/share/nginx/html/static:ro
    depends_on:
      - backend
      - frontend
    networks:
      - smart-meal-net

networks:
  smart-meal-net:
    driver: bridge

volumes:
  postgres_data:
  # --- FIX ---
  # Define the new dev volumes
  media_files_dev:
  static_files_dev:
# docker-compose.prod.yml

services:
  db:
    image: postgres:16-alpine
    container_name: meal_db_prod
    env_file: .env.prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    image: DOCKER_USERNAME_PLACEHOLDER/meal-backend:latest
    container_name: meal_backend_prod
    command: sh -c "python manage.py collectstatic --noinput && python manage.py migrate && gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    env_file: .env.prod
    volumes:
      - static_files_prod:/app/staticfiles
      - media_files_prod:/app/mediafiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default
    restart: unless-stopped

  frontend:
    image: DOCKER_USERNAME_PLACEHOLDER/meal-frontend:latest
    container_name: meal_frontend_prod
    depends_on:
      - backend
    networks:
      - default
    restart: unless-stopped
      
  nginx:
    image: nginx:alpine
    container_name: meal_nginx_prod 
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files_prod:/app/staticfiles:ro
      - media_files_prod:/app/mediafiles:ro
    depends_on:
      - backend
      - frontend
    networks:
      - default
      - main_proxy_net
    restart: unless-stopped

networks:
  default:
    driver: bridge
  main_proxy_net:
    external: true

volumes:
  postgres_data_prod:
  static_files_prod:
  media_files_prod:
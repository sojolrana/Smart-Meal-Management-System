services:
  db:
    image: postgres:16-alpine
    container_name: meal_db_prod
    env_file: .env.prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - default # This project's internal network
    restart: unless-stopped

  backend:
    image: ${{ secrets.DOCKER_USERNAME }}/meal-backend:latest
    container_name: meal_backend_prod
    command: sh -c "python manage.py collectstatic --noinput && python manage.py migrate && gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    env_file: .env.prod
    volumes:
      - static_files_prod:/app/staticfiles
      - media_files_prod:/app/mediafiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default
    restart: unless-stopped

  frontend:
    image: ${{ secrets.DOCKER_USERNAME }}/meal-frontend:latest
    container_name: meal_frontend_prod
    depends_on:
      - backend
    networks:
      - default
    restart: unless-stopped
      
  nginx:
    # We build the nginx config from this project
    build: ./nginx
    # This name *must* match the proxy_pass in meal.sojolrana.com.conf
    container_name: meal_nginx_prod 
    # --- NO PORTS ARE NEEDED ---
    volumes:
      - static_files_prod:/usr/share/nginx/html/static
      - media_files_prod:/usr/share/nginx/html/media
    depends_on:
      - backend
      - frontend
    # --- THIS IS THE KEY ---
    # It joins its own network AND the shared network
    networks:
      - default
      - main_proxy_net
    restart: unless-stopped

# Define this project's networks
networks:
  default:
    driver: bridge
  main_proxy_net:
    external: true # Use the same manually-created network

volumes:
  postgres_data_prod:
  static_files_prod:
  media_files_prod:
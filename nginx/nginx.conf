server {
    listen 80;
    server_name localhost;

    client_max_body_size 50M;

    # Proxy to the Next.js frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Handle Next.js hot-reloading (for development)
    location /_next/webpack-hmr {
        proxy_pass http://frontend:3000/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy to the Django backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- THIS IS THE CSS FIX ---
    # This path MUST match the 'volumes' in your compose files
    location /static/ {
        # This path is used in docker-compose.prod.yml
        alias /usr/share/nginx/html/static/;
    }

    location /media/ {
        # This path is used in docker-compose.prod.yml
        alias /usr/share/nginx/html/media/;
    }
}
# .github/workflows/deploy.yml

name: Deploy Meal System

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/meal-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/meal-frontend:latest

  deploy:
    name: Deploy to DigitalOcean
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Create the project directory if it doesn't exist
            # Use the correct path for your 'deployer' or 'root' user
            PROJECT_DIR="/home/deployer/smart-meal-system"
            # or PROJECT_DIR="/root/smart-meal-system"
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            # Create the nginx config directory
            mkdir -p nginx
            
            # Copy the necessary files from the repo
            cp ${{ secrets.GITHUB_WORKSPACE }}/docker-compose.prod.yml .
            cp ${{ secrets.GITHUB_WORKSPACE }}/nginx/nginx.prod.conf ./nginx/nginx.prod.conf
            
            # Create the .env.prod file from the GitHub secret
            echo "${{ secrets.ENV_FILE_PROD }}" > .env.prod
            
            # Pull the new images
            docker-compose -f docker-compose.prod.yml pull
            
            # Stop, remove, and restart all services
            docker-compose -f docker-compose.prod.yml up -d --force-recreate
            
            # Clean up old, unused images
            docker image prune -a -f
name: Deploy Meal System

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/meal-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/meal-frontend:latest

  deploy:
    name: Deploy to DigitalOcean
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      # We no longer need a 'checkout' step here
      
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }} # Must be 'root'
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Set the explicit path for the 'root' user
            PROJECT_DIR="/root/smart-meal-system"
            
            # Go to the directory (we know it exists now)
            cd $PROJECT_DIR
            
            # --- THIS IS THE NEW SCRIPT ---
            # 1. Pull the latest code from GitHub
            git pull origin main
            
            # 2. Create the .env.prod file from the GitHub secret
            echo "${{ secrets.ENV_FILE_PROD }}" > .env.prod
            
            # 3. Replace placeholder with Docker username
            sed -i 's|DOCKER_USERNAME|${{ secrets.DOCKER_USERNAME }}|g' docker-compose.prod.yml
            
            # 4. Pull the new *images*
            docker-compose -f docker-compose.prod.yml pull
            
            # 5. Stop, remove, and restart all services
            docker-compose -f docker-compose.prod.yml up -d --build --force-recreate
            
            # 6. Clean up old, unused images
            docker image prune -a -f
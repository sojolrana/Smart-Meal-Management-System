name: Deploy Meal System

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/meal-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/meal-frontend:latest

  deploy:
    name: Deploy to DigitalOcean
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:      
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Exit immediately if a command exits with a non-zero status.
            set -e
            
            PROJECT_DIR="/root/smart-meal-system"
            
            echo "--- Navigating to $PROJECT_DIR ---"
            cd $PROJECT_DIR
            
            # --- THIS IS THE FIX ---
            echo "--- Fetching all changes from GitHub ---"
            git fetch --all
            
            echo "--- Force-resetting local files to match GitHub ---"
            # This deletes all local changes (like the 'sed' one)
            # and pulls the latest version.
            git reset --hard origin/main
            # --- END OF FIX ---
            
            echo "--- Creating .env.prod file ---"
            echo "${{ secrets.ENV_FILE_PROD }}" > .env.prod
            
            echo "--- Replacing Docker Hub placeholder ---"
            sed -i 's|DOCKER_USERNAME_PLACEHOLDER|${{ secrets.DOCKER_USERNAME }}|g' docker-compose.prod.yml
            
            echo "--- Force-pulling new images from Docker Hub ---"
            docker compose -f docker-compose.prod.yml pull
            
            echo "--- Restarting all services ---"
            docker compose -f docker-compose.prod.yml up -d --force-recreate
            
            echo "--- Pruning old images ---"
            docker image prune -a -f
            
            echo "--- Deployment complete ---"